<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <div style="display: block;">
      <div class="head">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">SIRBIE</h5>
        <span class="material-icons" (click)="toggle()">close</span>
        <!-- <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" (click)="toggle()"></button> -->
      </div>
      <div class="form-text">Sistema Interno de Registros de Bienes Inmuebles del Estado.</div>
    </div>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled ps-0">
      <li class="mb-1" *ngFor="let item of menu;">
        <button
          class="btn btn-toggle align-items-center slide-item"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#indice'+item.idOpcionMenu"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="material-icons px-2">{{ item.icon }}</span>
          {{item.nombre}}
          <i class="bi bi-chevron-right icon-toggle"></i>
        </button>
        <div class="collapse border-list" [id]="'indice'+item.idOpcionMenu">
          <ul class="btn-toggle-nav list-unstyled pb-1 small" *ngFor="let sub of item.opciones">
            <li>
              <a
                class="dark-text"
                *ngIf="!sub.opciones.length"
                [id]="sub.path"
                routerLinkActive="active"
                routerLink="{{ sub.url }}"
              >
                {{sub.nombre}}
              </a>
              <ul *ngIf="sub.opciones.length" class="list-unstyled ps-0">
                <button
                  class="btn btn-toggle align-items-center slide-item"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#indice'+ sub.idOpcionMenu"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <span class="material-icons px-2">{{ sub.icon }}</span>
                  {{sub.nombre}}
                  <i class="bi bi-chevron-right icon-toggle"></i>
                </button>
                <div class="collapse border-list" [id]="'indice'+sub.idOpcionMenu">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1" *ngFor="let child of sub.opciones">
                    <li><a  class="link-dark rounded slide-item" [id]="child.path" routerLinkActive="active" routerLink="{{ child.url }}" >{{child.nombre}}</a></li>
                  </ul>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
