<div class="offcanvas offcanvas-start" id="side">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasDarkLabel">Men√∫</h5>
    <!-- <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvasDark" aria-label="Close"></button> -->
  </div>
  <div class="offcanvas-body">
     <ul class="list-unstyled ps-0">
      <li class="mb-1" *ngFor="let item of menu;">
        <button
          class="btn btn-toggle align-items-center rounded "
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#indice'+item.idOpcionMenu"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          {{item.nombre}}
        </button>
        <div class="collapse border-list" [id]="'indice'+item.idOpcionMenu">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" *ngFor="let sub of item.opciones">
            <li>
              <a *ngIf="!sub.opciones.length"  class="link-dark rounded" [id]="sub.path" routerLinkActive="active" routerLink="{{ sub.url }}" >{{sub.nombre}}</a>
              <ul *ngIf="sub.opciones.length" class="list-unstyled ps-0">
                <button
                  class="btn btn-toggle align-items-center rounded "
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#indice'+sub.idOpcionMenu"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <span class="small">{{sub.nombre}}</span>
                </button>
                <div class="collapse border-list" [id]="'indice'+sub.idOpcionMenu">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1" *ngFor="let child of sub.opciones">
                    <li><a  class="link-dark rounded" [id]="child.path" routerLinkActive="active" routerLink="{{ child.url }}" >{{child.nombre}}</a></li>
                  </ul>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </li>
     </ul>
  </div>
</div>
