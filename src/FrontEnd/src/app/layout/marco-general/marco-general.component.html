<body [class.dark-mode]="isDark">
  <app-nav-bar
    class="toolbar border-bottom"
    [class.sideBar]="sideBar"
    [ngClass]="isDark ? 'dark-mode' : ''"
    (open)="onOpen($event)"
    (dark)="onDark($event)"
  ></app-nav-bar>
  <app-side-bar (closeSide)="onOpen($event)"></app-side-bar>
  <main [class.sideBar]="sideBar" id="main-wrapper">
    <section>
      <ng-content></ng-content>
    </section>
    <app-footer [class.dark-mode]="isDark"></app-footer>
  </main>
</body>
