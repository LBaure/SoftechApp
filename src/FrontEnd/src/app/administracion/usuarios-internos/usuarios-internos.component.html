<div id="space-row">
    <div class="page-header">
        <div>
            <h1 class="page-title">Ejemplo de Tablas</h1>
        </div>
        <div class="ms-auto pageheader-btn">
            <ol class="breadcrumb">
                <li class="breadcrumb-item ng-star-inserted"><a href="javascript:;">Apps</a></li>
                <li class="breadcrumb-item ng-star-inserted"><a href="javascript:;">E-Mail</a></li>
                <li class="breadcrumb-item active">inbox</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-4 col-xl-3">
            <div class="card">
                <div class="card-header border-bottom">
                    <a class="btn btn-block btn-outline-primary py-2" >Compose</a>
                </div>
                <div class="card-body">
                    <ul class="nav-list nav-column">
                        <li class="nav-list-item">
                            <a class="nav-link">
                                <i class="bi bi-envelope"></i>
                                Inbox
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-link">
                                <i class="bi bi-pencil-square"></i>
                                Drafts
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-link">
                                <i class="bi bi-star"></i>
                                Starred
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-link">
                                <i class="bi bi-envelope-check"></i>
                                Sent
                            </a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-link">
                                <i class="bi bi-google"></i>
                                Google
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-8 col-xl-9">
            <div class="card">
                <div class="card-header border-bottom py-4">
                    <h3 class="card-title">Default Data Table</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered ">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            </tr>
                            <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            </tr>
                            <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>Bird</td>
                            <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" (click)="verAlerta()">ver alerta</button>
                </div>
            </div>
        </div>
    </div>
</div>
