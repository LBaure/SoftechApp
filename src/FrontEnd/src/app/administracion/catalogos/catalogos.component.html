<div class="row">
  <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
          <h4 class="mb-sm-0">Administración de Cátalogos</h4>
          <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item"><a href="javascript: void(0);">Catalogos</a></li>
                  <li class="breadcrumb-item">NFT Dashboard</li>
              </ol>
          </div>

      </div>
  </div>
</div>
<div class="space-row">
  <div class="card overflow-hidden">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscár Catálogo">
            <button class="btn btn-primary text-white" type="button">Buscar</button>
          </div>
        </div>
        <div class="col-md-6">

          <button
            class="btn btn-primary btn-icon-split text-white btn-sm-block d-flex ms-auto"
          >
            <span class="icon text-white-50">
              <i class="bi bi-save"></i>
            </span>
            <span class="text">Guardar</span>
          </button>
<!--
          <button class="btn btn-primary btn-sm-block d-flex ms-auto text-white" data-bs-toggle="modal"
            data-bs-target="#formulario">Nuevo Registro</button> -->
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-core">
        <thead>
          <tr>
              <th>ID</th>
              <th>Catálogo</th>
              <th>Descripción</th>
              <th>Tipo Catálogo</th>
              <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsCatalogos">
            <td>{{ item.idCatalogo }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.tipoCatalogoTexto }}</td>
            <td align="center">
              <button class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" style="color: var(--bs-success);">
                <span class="material-icons">edit</span>
              </button>
              <button class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" style="color: var(--bs-danger);">
                <span class="material-icons">delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
